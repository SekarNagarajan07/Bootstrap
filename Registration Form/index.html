<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
        >
          <form role="form" id="sign_up" method="POST" action="/user/sign_up">
            <h2>Sign Up</h2>
            <hr class="colorgraph" />
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-user"></i
                    ></span>
                    <input
                      type="text"
                      name="full_name"
                      id="first_name"
                      class="form-control input-lg"
                      placeholder="First Name"
                      value=""
                      tabindex="1"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-eye-open"></i
                ></span>
                <input
                  type="text"
                  name="display_name"
                  id="display_name"
                  class="form-control input-lg"
                  placeholder="Display Name"
                  value=""
                  tabindex="3"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-envelope"></i
                ></span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control input-lg"
                  placeholder="Email Address"
                  value=""
                  tabindex="4"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <div class="input-group" id="check_pass1">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-lock"></i
                    ></span>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control input-lg"
                      placeholder="Password"
                      tabindex="5"
                    />
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                  <div class="input-group" id="check_pass2">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-remove"></i
                    ></span>
                    <input
                      type="password"
                      name="password_confirmation"
                      id="password_confirmation"
                      class="form-control input-lg"
                      placeholder="Confirm Password"
                      tabindex="6"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-3 col-md-3">
                <span class="button-checkbox">
                  <button
                    type="button"
                    class="btn"
                    data-color="info"
                    tabindex="7"
                  >
                    I Agree
                  </button>
                  <input
                    type="checkbox"
                    name="t_and_c"
                    id="t_and_c"
                    class="hidden"
                    value="1"
                  />
                </span>
              </div>
              <div class="col-xs-8 col-sm-9 col-md-9">
                By clicking
                <strong class="label label-primary">Register</strong>, you agree
                to the
                <a href="#" data-toggle="model" data-target="#t_and_c_m"
                  >Terms and Conditions</a
                >set out by this site, including our Cookie Use.
              </div>
            </div>
            <hr class="colorgraph" />
            <div class="row">
              <div class="col-xs-6 col-md-6">
                <input
                  type="submit"
                  value="Register"
                  class="btn btn-primary btn-block btn-lg"
                  tabindex="7"
                />
              </div>
              <div class="col-xs-6 col-md-6">
                <a href="#" class="btn btn-success btn-block btn-lg">Sign In</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
